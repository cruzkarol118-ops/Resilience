<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index2.css') }}">
    <title>RESILIENCE - Registro</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='mas/Resilience 1.png') }}" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <!-- Mensaje de error -->
        <!--
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="form" action="{{ url_for('registrar') }}" method="POST">
            <p class="title"><strong>Registrese</strong></p>
            
            <div class="form-group">
                <label>
                    <span>Nombres*</span>
                    <input required name="nombres" type="text" class="input" placeholder="Ej: Juan">
                </label>
                
                <label>
                    <span>Apellidos</span>
                    <input name="apellidos" type="text" class="input" placeholder="Ej: Pérez">
                </label>
            </div>

            <div class="form-group">
                <label>
                    <span>Nombre de usuario*</span>
                    <input required name="username" type="text" class="input" placeholder="Ej: JuanPerez01" pattern="[A-Za-z0-9]+" title="Solo letras y números">
                </label>
                
                <label>
                    <span>Contraseña*</span>
                    <input required name="password" type="password" class="input" placeholder="Mínimo 6 caracteres" minlength="6">
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <span>Cédula*</span>
                    <input required name="cedula" type="text" class="input" placeholder="Ej: 1090123456" pattern="[0-9]+" title="Solo números, sin puntos ni comas">
                </label>
                <label>
                    <span>Email*</span>
                    <input required name="email" type="email" class="input" placeholder="tucorreo@ejemplo.com">
                </label>
            </div>
            <!--
            <div class="form-group">
                <label>
                    <span>Rol*</span>
                    <select required name="rol" class="input">
                        <option value="">Seleccione su rol</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Psicologo">Psicólogo</option>
                    </select>
                </label>
            </div>-->
            
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index1') }}">
                <i class="fas fa-arrow-left"></i> Volver a Inicio de Sesión
            </a>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
